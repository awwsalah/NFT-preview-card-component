<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card-img"></div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="tags">
          <div class="tag1">
            <img src="assets/Combined Shape.png" alt="" />
            <h2>0.041 ETH</h2>
          </div>
          <div class="tag2">
            <img src="assets/Clock.png" alt="" />
            <h2>3 days left</h2>
          </div>
        </div>
        <div class="user">
          <img src="assets/user-img.png" alt="" />
          <div class="user-title">
            <h3>Creation of</h3>
            <span>Jules Wyvern</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
